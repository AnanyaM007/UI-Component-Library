<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="outer">
      <div class="container">
        <img class="img" src="avatarPic.jpg" alt="" />
        <h3 class="name">CristiCode</h3>
        <div class="bio">Student</div>
        <div class="socials">
          <a href="#">
            <img
              class="twitter hover"
              src="https://cdn-icons-png.flaticon.com/512/3128/3128212.png"
              alt=""
            />
          </a>
          <a href="https://github.com/cristicode" target="_blank">
            <img
              class="github hover"
              src="https://cdn-icons-png.flaticon.com/512/2111/2111432.png"
              alt=""
            />
          </a>
          <a href="#">
            <img
              class="instagram hover"
              src="https://img.icons8.com/ios/50/000000/instagram-new--v1.png"
              alt=""
            />
          </a>
        </div>
        <button class="btn">Portfolio</button>
      </div>
    </div>
  </body>
</html>
